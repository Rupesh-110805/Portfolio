<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Portfolio Message</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 10px 10px 0 0;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        .content {
            background: #f8f9fa;
            padding: 30px;
            border: 1px solid #e9ecef;
            border-top: none;
            border-radius: 0 0 10px 10px;
        }
        .field {
            margin-bottom: 20px;
        }
        .field-label {
            font-weight: 600;
            color: #667eea;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 5px;
        }
        .field-value {
            background: white;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #e9ecef;
        }
        .message-box {
            background: white;
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            white-space: pre-wrap;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            color: #6c757d;
            font-size: 12px;
        }
        .ip-info {
            background: #fff3cd;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 12px;
            color: #856404;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üì¨ New Portfolio Message</h1>
    </div>
    <div class="content">
        <div class="field">
            <div class="field-label">From</div>
            <div class="field-value">{{ name }}</div>
        </div>
        <div class="field">
            <div class="field-label">Email</div>
            <div class="field-value">
                <a href="mailto:{{ email }}">{{ email }}</a>
            </div>
        </div>
        <div class="field">
            <div class="field-label">Message</div>
            <div class="message-box">{{ message }}</div>
        </div>
        <div class="ip-info">
            üåê Sender IP: {{ ip_address }}
        </div>
    </div>
    <div class="footer">
        Sent from your Portfolio Contact Form
    </div>
</body>
</html>
